version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: newbuy-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: newbuy
      MYSQL_PASSWORD: newbuy123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - newbuy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  # NewBuy E-Commerce Application
  app:
    build: .
    container_name: newbuy-app
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ecommerce
      SPRING_DATASOURCE_USERNAME: newbuy
      SPRING_DATASOURCE_PASSWORD: newbuy123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      
      # Email Configuration (Update these with your values)
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-your_email@gmail.com}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-your_app_password}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
      
      # Application Configuration
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
    volumes:
      - ./logs:/app/logs
    networks:
      - newbuy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/public/users/page"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # phpMyAdmin for database management (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: newbuy-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: newbuy
      PMA_PASSWORD: newbuy123
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - newbuy-network

volumes:
  mysql_data:
    driver: local

networks:
  newbuy-network:
    driver: bridge